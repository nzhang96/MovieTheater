<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attend</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" ><a href="/customer">Customer</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Attend a Showing!</h3>
      </div>




<form action="/attend_info" method="post">
<pre>
     Select Last Name:
     <select name="LastName"><br />
     {% for i in LastName %}
     <option>{{i.0}}</option><br />
     {% endfor %}
     </select><br />

     Select First Name:
     <select name="FirstName"><br />
     {% for i in FirstName %}
     <option>{{i.0}}</option><br />
     {% endfor %}
     </select><br />
     
     Select Showing ID Number:
     <select name="ShowingID"><br />
     {% for i in ShowingID %}
     <option>{{i.0}}</option><br />
     {% endfor %}
     </select><br />

      Rating(keep this:    
     <input type="text" name="Rating" value="N/A"><br>

     <button type="submit">Buy Ticket!</button>
     </pre>
 </form>

 <a href="/customer">Cancel</a>
