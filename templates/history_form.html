<!DOCTYPE html>
<html lang="en">
  <head>
    <title>History</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" ><a href="/customer">Customer</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Choose your name to see your movie history</h3>
      </div>





<form action="/history_info" method="post">
<pre>
     Select Last Name:
     <select name="LastName"><br />
     {% for i in LastName %}
     <option>{{i.0}}</option><br />
     {% endfor %}
     </select><br />

     Select First Name:
     <select name="FirstName"><br />
     {% for i in FirstName %}
     <option>{{i.0}}</option><br />
     {% endfor %}
     </select><br />
     
     <button type="submit">Search</button>
     </pre>
 </form>

 <a href="/customer">Cancel</a>
